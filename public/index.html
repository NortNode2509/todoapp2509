<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Minu Ã¼lesannete rakendus</h1>

        <div id="status" class="mb-3" aria-live="polite"></div>

        <div class="row fw-bold border-bottom pb-2">
            <div class="col">Description</div>
            <div class="col col-md-2">Priority</div>
            <div class="col col-md-2">Status</div>
            <div class="col col-md-2 text-end">Actions</div>
        </div>

        <div id="todo-list" class="mt-2"></div>

        <hr class="my-4">

        <form id="add-form" class="row g-2">
            <div class="col-12 col-md-6">
                <label for="desc" class="form-label">Description</label>
                <input id="desc" name="description" type="text" class="form-control" required>
            </div>
            <div class="col-6 col-md-3">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" name="priority" class="form-select">
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                </select>
            </div>
            <div class="col-6 col-md-2 d-flex align-items-end">
                <div class="form-check">
                    <input id="isDone" name="isDone" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="isDone">Done</label>
                </div>
            </div>
            <div class="col-12 col-md-1 d-flex align-items-end justify-content-end">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </form>
    </div>

    <script src="./app.js" defer></script>
</body>
</html>
